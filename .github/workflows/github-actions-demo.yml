on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Count pollution cigarett
        uses: "./" # Uses an action in the root directory
        id: hello
      - name: echo the pm25 in delhi
        run: echo "The pm25 at delhi right now is ${{steps.hello.outputs.noOfcigarette}}"
      - name: status
        run: git status
      - name: create file
        run: touch text.txt
      - name: Commit files
        run: git config --local user.email "shbh541@gmail.com" && git config --local user.name "Shubham Sharma"&& git add . && git commit -a -m "Add changes"
      - name: pushing test
        run: git push
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - run: ls ./ -a
